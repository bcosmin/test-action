name: First Workflow
on:
  workflow_call:
    inputs:
      greeting:
        required: true
        type: string
      goodbye:
        required: true
        type: string
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print greeting
        run: echo "Hello"
      - name: Print goodbye
        run: echo "Done - bye"
